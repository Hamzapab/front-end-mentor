<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="theme-one theme-two">
  <div class="calc">
    <div class="top">
      <h2>calc</h2>
      <div class="theme">
        <h4>Theme</h4>
        <div class="them-list">
          <span class="t-one"></span>
          <span class="t-two"></span>
          <span class="t-three"></span>
        </div>
      </div>
    </div>
    <div class="affiche">
      <div class="sous-screen" data-sous></div>
      <div class="screen" data-screen></div>
    </div>
    <div class="num">
      <ul>
        <li data-number>7</li>
        <li data-number>8</li>
        <li data-number>9</li>
        <li class="del" data-delete>DEL</li>
        <li data-number>4</li>
        <li data-number>5</li>
        <li data-number>6</li>
        <li data-operation>+</li>
        <li data-number>1</li>
        <li data-number>2</li>
        <li data-number>3</li>
        <li data-operation>-</li>
        <li data-number>.</li>
        <li data-number>0</li>
        <li data-operation>/</li>
        <li data-operation>x</li>
      </ul>
      <div class="sum">
        <span class="del" data-reset>RESET</span>
        <span class="eql" data-equal>=</span>
      </div>
    </div>
  </div>
  <!-- scritp file -->
  <script src="./script.js"></script>
</body>
</html>
